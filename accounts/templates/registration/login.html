{% extends 'learning_logs/base.html' %}

{% block content %}

{% if form.errors %}
    <p>Login or password are incorrect!</p>
{% endif %}

<form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Login</button>
</form>

{% endblock content %}
