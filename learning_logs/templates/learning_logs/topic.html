{% extends 'learning_logs/base.html' %}

{% block content %}

    <h2>Topic: {{topic.text}}</h2>
    <h3>Entries:</h3>
    <ul>
        {% for entry in entries %}
            <li>
                <p> {{ entry.date_added|date:'d M Y H:i' }} </p>
                <p> {{ entry.text|linebreaks }} </p>
            </li>

        {% empty %}
        <li>No entries :(</li>

        {% endfor %}
    </ul>

{% endblock content %}
