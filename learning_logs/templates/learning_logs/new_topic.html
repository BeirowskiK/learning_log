{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    <p>Add new topic:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add new topic" %}
    </form>

{% endblock content %}
